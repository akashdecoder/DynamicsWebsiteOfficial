<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Dynamics POC | Code Arena 21</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="/mainimages/SIT-Tumkur-Logo.png" type="image/x-icon" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="/style.css" rel="stylesheet">
</head>
<body>

<div class="section wb">
    <div class="container">
        <div class="section-title text-center">
            <h3><b>Code Arena 2021 Candidates</b></h3>
            <h2>Registration Count: [[${count}]]</h2>
            <h2>New Registrations: [[${new_reg}]]</h2>
            <hr>
        </div>
        <br>
        <div th:if="${warning != null}" class="alert alert-danger text-center">[[${warning}]]</div>
        <div th:if="${message != null}" class="alert alert-success text-center">[[${message}]]</div>
        <div class="table-responsive">
            <table  class="table table-striped table-bordered">
                <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>College</th>
                    <th>USN</th>
                    <th>Year</th>
                    <th>Branch</th>
                    <th>Email</th>
                    <th>Contact</th>
                    <th>Hackerrank_Id</th>
                    <th>Address</th>
                    <th>City/State</th>
                    <th>Pincode</th>
                    <th>Timestamp</th>
                    <th>Sent Mail</th>
<!--                    <th>Action</th>-->
                </tr>
                </thead>
                <tbody>
                <tr class="" th:each="candidate: ${candidates}">
                    <td style="color: black" th:text="${candidate.coding_id}"></td>
                    <td style="color: black" th:text="${candidate.firstName} + ' ' + ${candidate.lastName}"></td>
                    <td style="color: black" th:text="${candidate.college}"></td>
                    <td style="color: black" th:text="${candidate.usn}"></td>
                    <td style="color: black" th:text="${candidate.year}"></td>
                    <td style="color: black" th:text="${candidate.branch}"></td>
                    <td style="color: black" th:text="${candidate.email}"></td>
                    <td style="color: black" th:text="${candidate.contact}"></td>
                    <td style="color: black">
                        <a th:href="@{${candidate.hack_id}}" th:text="${candidate.hack_id}"></a>
                    </td>
                    <td style="color: black" th:text="${candidate.presentAddress}"></td>
                    <td style="color: black" th:text="${candidate.cityState}"></td>
                    <td style="color: black" th:text="${candidate.pincode}"></td>
                    <td style="color: black" th:text="${candidate.date}"></td>
                    <td style="color: black" th:text="${candidate.sentMail}"></td>
<!--                    <td>-->
<!--                        <a  th:href="@{${candidate.fileUrl}}" th:text="${candidate.fileUrl}"></a>-->
<!--                    </td>-->
<!--                    <td style="color: black"-->
<!--                        th:style="${query.status} == 'Answered' ? 'color: green' : 'color: red'"-->
<!--                        th:text="${query.status}"></td>-->
<!--                    <td><a style="color: white" class="btn btn-warning btn-lg"-->
<!--                           th:href="@{/query/{q_id}(q_id=${query.q_id})}"-->
<!--                           th:text="${query.status} == 'Answered' ? 'Update' : 'Answer'">-->
<!--                    </a></td>-->
<!--                    <td><a style="color: white" class="btn btn-danger btn-lg"-->
<!--                           th:href="@{/delete_user/{usn}(usn=${candidate.usn})}">Delete-->
<!--                    </a></td>-->
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<br>
