<body id="page-top" class="politics_version">

<div id="preloader">
    <div id="main-ld">
        <div id="loader"></div>
    </div>
</div>
<nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
    <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="#page-top">
            <img class="img-fluid" src="BOSE.jpg" alt="" />
        </a>

    </div>
</nav>

<section id="home" class="main-banner parallaxie" style="background: url('/mainimages/robotics.jpg')">
    <div class="heading">
        <h1>DYNAMICS</h1>
        <h3 class="cd-headline clip is-full-width">
            <span>Robotics Events Registration </span>
        </h3>
    </div>
</section>

<div id="contact" class="section db">
    <div class="container">
        <div class="section-title text-center">
            <h3>Upload File</h3>
        </div>
        <form class="contact_form"
              th:action="@{/dynamics/uploadFiles}"
              th:object="${fileUser}" method="post"
              enctype="multipart/form-data">
            <div class="form-group">
                <label class="form-label" for="Name">Name</label>
                <input type="text" id="Name" class="form-control" th:field="*{name}" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="usn">USN</label>
                <input type="text" id="usn" class="form-control" th:field="*{usn}" required>
            </div>
            <div class="form-group">
                <input type="file" name="File" id="file" class="form-control-file" required>
            </div>
            <div class="col-lg-12 text-center">
                <input type="submit" class="sim-btn hvr-bounce-to-top" value="Upload">
            </div>
        </form>
    </div>
</div>




<div class="copyrights">
    <div class="container">
        <div class="footer-distributed">
            <a href="#"><img src="" alt="" /></a>
            <div class="footer-center">
                <p class="footer-company-name"><h1><b>Dynamics (Project Oriented Community)</b></h1></p>

                    <a href="/dynamics/recruitment">Recruitments</a>
                    <a href="/dynamics/team">Our Team</a>
                    <a href="/dynamics/contactus">Contact Us</a>
                </p>
                <p class="footer-company-name">All Rights Reserved. &copy; 2020  <a href="http://sit.ac.in/html/home.html">Siddaganga Institute of Technology</a></p>
            </div>
        </div>
    </div>
</div>
